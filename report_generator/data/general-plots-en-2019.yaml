- General_Info:
  - represent: text
  - description: >-
      <p>
      Dear sponsor,
      </p>
      
      <p>
      PyCon TW 2019 had an exciting and fulfilling time because of your help. This year, 
      we provided more than 7000 USD financial aid to engage a wider communities. 
      For example, people who have significantly contributed to the Python communities, 
      or people and students who are not able to attend due to economic considerations. 
      This greatly enhanced our community diversity. This became possible only because of you, 
      our sponsors.
      </p>
      <p>
      This year, we have in total 675 python enthusiast who joined us at glamorous hall at the 
      Humanities and Social Science Building (HSSB), Academia Sinica, Taipei, Taiwan. This year, 
      108 brilliant talks were shared with the participants, this was strictly selected from all 
      submitted talks. The acceptance rate of proposal is 38.5%. We also invited four world-renowned
      speakers from around the world. All the talks are published on youtube. You could find them in 
      the following link:
      </p>
      <p><a href=https://www.youtube.com/playlist?list=PLqtzN042QpffQ1j_gK9KGMAqlbRTwXF5c>Talk Video（Please click me）</a></p>
      <p>
      For more visual impression, please check out our photo and video collections: 
      </p>
      <p><a href=https://www.flickr.com/photos/pycon_tw/albums>Photos（Please click me）</a></p>
      <p><a href=https://www.youtube.com/channel/UCHLnNgRnfGYDzPCCH8qGbQw>Video（Please click me）</a></p>

      <p>
      One delightful fact we would like to share with you is the overall satisfaction 
      toward PyConTW 2019 of the attendees. 
      <ul>
      <li>Overall satisfaction score: 4.2 out of 5.</li>
      <li>Job Fair satisfaction score: 3.9 out of 5</li>
      <li>Sponsor booths satisfaction score: 4.2 out of 5.</li>
      </ul>
      (calculated from 144 responses retrieved from post-event questionnaire.)     
      </p>
      <p>In the following sections, we are presenting some statistics that are 
      specific to your sponsorship, as well as general statistics on the background 
      information of participants. 
      </p>
      <p>
      The web click number is the sum during 20181129 - 20191129.
      </p>
      <p>Notes:
      <ul>
      <li>(i) The engagement number of Facebook posts indicates 
      ”number of clicks of the posts”. It does not include reactions and shares or views.</li>
      <li>(ii) Portion and Rank mean the number calculated between the other sponsors.</li>
      <li>(iii)This information is exclusively reserved for Golden and Platinum sponsors.</li>
      <li>(iv)The web click number is the sum during 2018/11/29 - 2019/11/29.</li>
      </ul>
      </p>
      <p>
      If you need a pdf version of this report, please choose "print" and "save as PDF" of your browser.
      </p>
      
