- Title_Categories:
  - represent: barchart
  - description: >-
      The mainstream attendees are engineers. However we also have other people with different 
      job titles, including management, C-level (CTO, CEO etc. We mark it as "Head") and students. 
      If the attendee did not specify or refused to tell, they are categorized as 
      "potential job seeker."
- Nationality:
  - represent: barchart
  - description: >-
      In PyCon TW 2019, 80% of the attendees are Taiwanese. 
      There were also a significant amount of foreigners (50 people, 7.5%.) 
      Among all the talks, there were {50%} talks given in English language, 
      and {50%} talks with English subtitle. This allows a great opportunities for 
      english-speakers to enjoy the conference. At the same time,  enhance immediate 
      knowledge exchange across sea and borders. 
- Seniority:
  - represent: barchart
  - description: >-
      Most of the attendees are intermediate level python users/developers. 
      ( 1 to 5 years experience in python scripting.) It is a great opportunity 
      for companies to recruit potential enthusiastic developer who are willing 
      to participate in the event and enhance their knowledge and abilities. 
- Interested_Field:
  - represent: barchart
  - description: >-
        The top seven popular topics among attendees are “AI and machine learning”, 
        “web technology”, “Engineering and Mathematics”, “Science”, “Technology”, 
        and “DevOps.” This ranking is approximately reflecting the topics of the 
        talks in the conference. “AI and machine learning” remains as the top one 
        hot topic since {which year}. We also see a great portion of people showed 
        interests in engineering, mathematics and science. The statistics is based 
        on a multiple-choice question. 

      The trend is explicit to show the mainstream field: AI and machine learning.
      Science is more than DevOps. This is a little bit unexpectedly.
